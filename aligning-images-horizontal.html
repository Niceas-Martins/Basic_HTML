<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Image Alignment</title>
    <style>
     img {
          width: 200px;
          margin: 10px;
          display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Tropical Destinations</h1>
    <img
      src="https://lejour.com.br/wp-content/uploads/2022/05/lua-de-mel-maldivas.jpg"
      alt="Beach and turquoise sea in the Maldives"
    />
    <img
      src="https://images.travelclass.tur.br/upload/2017/03/wailea-beach-maui-hawaii-1275x850.webp"
      alt="Sunny beach with palm trees in Maui, Hawaii"
    />
    <img
      src="https://www.latamairlines.com/content/dam/latamxp/sites/vamos-latam/news-caribe-dic-2024/cancun/Cancun_Destino_Foto%201_Gaviota%20Azul.jpg"
      alt="White sand beach and blue water in Cancun, Mexico"
    />
    <img
      src="https://www.cvc.com.br/dicas-de-viagem/wp-content/uploads/2023/08/rota-das-emocoes-lencois.jpg"
      alt="Sand dunes and lagoons in Lençóis Maranhenses, Brazil"
    />
  </body>
</html>
