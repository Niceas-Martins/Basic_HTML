<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table border="1" >
        <thead>
            <tr bgcolor="#E4F2E7">
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Desktop</td>
                <td>2</td>
                <td>$800</td>
                <td>$1,600</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>4</td>
                <td>$50</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>TV</td>
                <td>1</td>
                <td>$1,800</td>
                <td>$1,800</td>
            </tr>
        </tbody>
        <tfoot>
            <tr >
                <td colspan="3" bgcolor="#E4F2E7">Total</td>
                <td>$3600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
