<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Table Structure</title>
  </head>
  <body>
    <h1>My Favorite Books</h1>
    <table border="1">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
        </tr>
        <tr>
          <td>The Chronicles of Narnia</td>
          <td>C. S. Lewis</td>
          <td>1950</td>
        </tr>
        <tr>
          <td>Harry Potter and the Philosopher's Stone</td>
          <td>J. K. Rowling</td>
          <td>1997</td>
        </tr>
        <tr>
            <td>The Hobbit</td>
            <td>J. R. R. Tolkien</td>
            <td>1937</td>
        </tr>
    </table>
  </body>
</html>
