<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
  </head>
  <body>
    <h1>Grocery List</h1>
    <table border="1">
      <thead>
        <tr bgcolor="#BF9669">
          <th>Items</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Milk</td>
          <td>3liters</td>
          <td>$3.20</td>
        </tr>
        <tr>
          <td>Oil</td>
          <td>2liter</td>
          <td>$5.50</td>
        </tr>
        <tr>
          <td>Sugar</td>
          <td>3kg</td>
          <td>$3.20</td>
        </tr>
        <tr>
          <td>Coffee</td>
          <td>500g</td>
          <td>$7.90</td>
        </tr>
        <tr>
          <td>Meat</td>
          <td>1kg</td>
          <td>$12.00</td>
        </tr>
        <tr>
          <td>Egg</td>
          <td>10</td>
          <td>$4.50</td>
        </tr>
    </tbody>
    </table>
  </body>
</html>
